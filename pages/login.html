<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <script type="module" src="../scripts/login.js" defer></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; }
        .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h1, h2 { color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #45a049; }
        #auth-status-message {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
        #switch-auth-mode {
            margin-top: 15px;
            font-size: 0.9em;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Online Maze Game</h1>
        <p id="auth-status-message"></p>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="your@example.com">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="********">
        </div>
        <div class="form-group" id="display-name-group">
            <label for="displayName">Display Name:</label>
            <input type="text" id="displayName" placeholder="MazeMaster">
        </div>

        <button id="main-auth-button">Sign Up</button> <!-- Default text -->
        <p id="switch-auth-mode"></p> <!-- For switching between login/signup -->

        <button id="sign-out-button" style="background-color: #dc3545; display:none; margin-top:10px;">Sign Out</button>

    </div>
</body>
</html>
