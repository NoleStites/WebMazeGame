<!DOCTYPE html>
<html>
    <head>
        <title>Maze Generator</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
        <link href="/stylesheets/styles.css" rel="stylesheet">

        <!-- Game script -->
        <script src="/scripts/free-play.js" type="module" defer></script>

        <!-- Clock files -->
        <script src="/scripts/clock.js" type="module" defer></script>
        <link href="/stylesheets/clock.css" rel="stylesheet">
    </head>
    <body>
        <section id="page">
            <div id="gameContainer">
                <div id="clock_box"></div>
                <canvas id="gameCanvas" tabindex="0" width="500" height="500"></canvas>
                <button id="beginGameButton">BEGIN</button>
            </div>
            <form>
                <label for="seed">Seed</label>
                <input type="number" id="seed" name="seed"><br>
                <label for="width">Width</label>
                <input type="number" id="width" name="width" min="3" max="103" step="4"><br>
                <label for="height">Height</label>
                <input type="number" id="height" name="height" min="3" max="103" step="4"><br>
            </form>
        </section>
    </body>
</html>
